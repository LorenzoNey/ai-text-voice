name: CI

# Disabled automatic PR builds - only run manually or on tags
# Releases are created by release.yml when tags are pushed
on:
  workflow_dispatch:  # Manual trigger only

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore src/AITextVoice.Avalonia/AITextVoice.Avalonia.csproj

      - name: Build
        run: dotnet build src/AITextVoice.Avalonia/AITextVoice.Avalonia.csproj -c Release --no-restore
